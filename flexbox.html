<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            width: 70%;
            background-color: antiquewhite;
            margin: 10px auto;
        }

        p {
            width: 200px;
            padding: 10px;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
   <div class="container">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, facere!</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam, dolores.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, tenetur?</p>
   </div> 
</body>
</html>
